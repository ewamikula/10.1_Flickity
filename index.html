<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<title>JS Plugins</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="vendor/normalize.css">
	<link rel="stylesheet" href="vendor/flickity.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
	</header>
	 <div id="slider" class="main-carousel" data-flickity='{ "hash": true}'>
    </div>

		<script id="template-list" type="x-tmpl-mustache">
        {{{slides}}}
    	</script>
 
    	<script id="template-slide" type="x-tmpl-mustache">
        	<div class="carousel-cell" style="background-image: url('{{image}}')">
           	<h1>{{name}}</h1>
       		</div>
    	</script>

    	<script>
	        var slidesData = [{
	            name: 'Kingdom of Thailand',
	            image: 'https://images.pexels.com/photos/733092/pexels-photo-733092.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260',
	        }, {
	            name: 'Bali',
	            image: 'https://images.pexels.com/photos/1090551/pexels-photo-1090551.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'
	        }, {
	            name: 'Horseshoe Bend',
	            image: 'https://images.pexels.com/photos/569202/pexels-photo-569202.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'
	        }, {
	            name: 'Hong Kong',
	            image: 'https://images.pexels.com/photos/417418/pexels-photo-417418.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'
	        }, {
	            name: 'Yosemite',
	            image: 'https://images.pexels.com/photos/36363/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'
	        }];
    	</script>
		
	</div>
	<div class="button-group">
  		<button class="button">Reset</button>
	</div>
	<div class="progress-bar"></div>
	<div class="container">
		<h2>The most breathtaking places ever</h2>
	</div>
	<div id="map" class="google-map"></div>
	<footer>Copyrights 2018</footer>
	<script  src="vendor/flickity.pkgd.min.js"></script>
	<script  src="vendor/hash.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
	<script  src="js/index.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMEAnb0tORs2WThvYrn7VKvdox8-SnjDQ&callback=initMap"></script>
</body>
</html>
